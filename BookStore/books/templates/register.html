<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center h-75">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="text" id="username" name="username" placeholder="Username" class="mb-1"><br>
            <input type="password" id="password" name="password" placeholder="Password" class="mb-1"><br>
            <input type="email" id="email" name="email" placeholder="Email" class="mb-3"><br>
            <button type="submit" class="btn btn-outline-warning w-100 mb-3">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a> </p>
    </div>
</body>
</html>
